<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Set meta tag to bootstrap responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Set charset to UTF-8 for avoiding accentuation troubleshooting -->
	<meta charset="UTF-8"> 
	<title>Google Places API</title>
	<!-- Bootstrap minified CSS -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<!--Temporary google maps API only used for showing it on the template 
	delete as well JS import for the map.-->
	
	<script src="js/FuncionesParaApi.js"></script>
</head>
<body>
	<!-- Responsive container -->
	<div class="container-fluid">
		<h1>Búsqueda con Google Places</h1>
		<h3>Filtra y busca por restaurantes, gasolineras y más!</h3>
		<div class="row">
			<!-- Div MAP (must delete only for template purposes -->
			<div class="col-sm-6" id="map" style="display: block; height: 400px;"></div>
			<!-- Div ciudades -->
			<div class="col-sm-2" id="ciudades">
				<div class="alert alert-info">
					<strong>Escriba una lugar.</strong> 
				</div>
				<input id="pac-input" class="form-control" type="text" placeholder="Busca tu ciudad">
				<br>
			</div>
			<!-- Div categorias -->
			<div class="col-sm-2" id="categorias">
				<div class="alert alert-info">
					<strong>¿Qué local desea buscar?</strong> 
				</div>
				<input id="categoria" class="form-control" type="text" placeholder="Busca lo que deseas">
				<br>
			</div>
			<div class="col-sm-2" id="alcance">
				<div class="alert alert-info">
					<strong>Alcance de la búsqueda.</strong> 
				</div>
				<input type="range" id="radius" class="form-control" value="3" min="1" max="5" step="1" required="required" title="">
				<br>
			</div>
			<!-- Div Filter -->
			<div class="col-sm-2" id="buscar">
				<button type="button" class="btn btn-default" onclick="busquedaSitios()">Buscar</button>
			</div>
		</div>
	</div>
	
	<!-- jQuery (temporary until local files are installed) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtDEGz6Le0J87mr5wtjn87FMI0j_jIhY0&libraries=places&callback=initAutocomplete"
         async defer></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
